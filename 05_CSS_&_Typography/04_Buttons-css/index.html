<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Buttons CSS</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h2>Normal Buttons</h2>
    <a href="#" class="button">Learn More</a>
    <button href="#" class="button fill">Learn More</button>
    <button href="#" class="button hover">Learn More</button>

    <h2>Filled Buttons</h2>
    <a href="#" class="button fill">Learn More</a>
    <button href="#" class="button fill">Learn More</button>
    <button href="#" class="button fill hover">Learn More</button>

    <h2>Icon Buttons</h2>
    <a href="#" class="button fill icon">Learn More</a>
    <button href="#" class="button fill icon">Learn More</button>
    <button href="#" class="button fill icon hover">Learn More</button>

</body>
</html>
